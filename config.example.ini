[tbpp]
port        = 443
adminpass   = change_me_please

[proxy]
trustedonly = true                   ; only allow trusted proxies?
trusted[]   = ::1                    ; a list of trusted servers
trusted[]   = ::ffff:127.0.0.1

[https]
enabled = true
certificate = put_path_to_cert_here
private_key = put_path_to_private_key_here
